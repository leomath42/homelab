<form action="" method="post">
    <div data-type="principal" class="conteiner w-100 h-100 d-flex d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-center">
                <div class="conteiner">
                    <h1 class="d-flex justify-content-center text-white">HomeLab</h1>
                    <div id="message" class="">
                        <div id="message-label" class="message-label alert alert-danger" role="alert">
                            Usuário já existente, por favor, utilize outro login
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
                <input class="form-control" name="login" placeholder="Login" value="">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <input type="checkbox"> <label class="text-white">save login</label>
                    </div>
                    <button data-type="login" type="submit" class="btn btn-primary">login</button>
                </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center">
            <label data-type="footer" href="#" class="text-white">don't have account?</label><a data-type="footer" href="/signup">go to signup</a>
            </div>
            <a data-type="footer" href="#" class="d-flex justify-content-center">Forgot your password?</a>
        </div>
    </div>
    </div>
</form>

<script type="text/javascript">
		var message = "{{message}}"
		if(message != ""){
			//alert(message);
			var aux = document.getElementById("message-label");
			aux.style.display = "block";
			//var label = document.createElement("label");
			aux.innerText = message;
			aux.replaceWith(aux);
		}
</script>
